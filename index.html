<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempo</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="global-timer" class="timer-bar">
        <div class="timer-display">00:00:00</div>
        <div class="timer-controls">
            <button class="start-btn" type="button"><i class="ri-play-large-line"></i></button>
            <button class="pause-btn" type="button" disabled><i class="ri-pause-line"></i></button>
            <button class="reset-btn" type="button" disabled><i class="ri-refresh-line"></i></button>
            <button class="save-btn" type="button" disabled><i class="ri-save-line"></i></button>
        </div>
    </div>
    <main>
        <section id="home-page" class="app-section">
            <div class="page-container">
                <div class="home-session-wrapper">
                    <div class="cube-grid">
                        <div class="cube">
                            <div class="cube-banner">Subjects</div>
                            <div class="cube-content">
                                <span class="todo">TODO</span>
                            </div>
                        </div>
                        <div class="cube">
                            <div class="cube-banner">Streak</div>
                            <div class="cube-content">
                                <span class="todo">TODO</span>
                            </div>
                        </div>
                                            <div class="cube">
                        <div class="cube-banner">Recent</div>
                            <div class="cube-content">
                            <span id="recent-session-home"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="statistics-page" class="app-section">
            <div class="page-container">
                <div class="cube-grid">
                    <div class="cube">
                        <div class="cube-banner">Recent</div>
                        <div class="cube-content">
                            <span id="recent-session-statistics"></span>
                        </div>
                    </div>
                    <div class="cube">
                        <div class="cube-banner">Day</div>
                        <div class="cube-content">
                            <span id="daily-total"></span>
                        </div>
                    </div>
                    <div class="cube">
                        <div class="cube-banner">Week</div>
                        <div class="cube-content">
                            <span id="weekly-total"></span>
                        </div>
                    </div>
                    <div class="cube">
                        <div class="cube-banner">Month</div>
                        <div class="cube-content">
                            <span id="monthly-total"></span>
                        </div>
                    </div>
                    <div class="cube">
                        <div class="cube-banner">Year</div>
                        <div class="cube-content">
                            <span id="yearly-total"></span>
                        </div>
                    </div>
                    <div class="cube">
                        <div class="cube-banner">Average</div>
                        <div class="cube-content">
                            <span id="average-daily-total"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="account-page" class="app-section">
            <div class="page-container">
                <div class="cube-grid">
                    <div class="cube">
                        <div class="cube-banner">Account</div>
                        <div class="cube-content">
                            <button id="google-signin-btn">Sign in with Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <nav>
        <ul>
            <li>
                <a href="#home" title="Home">
                    <i class="ri-home-line"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#statistics" title="Statistics">
                    <i class="ri-bar-chart-box-line"></i>
                    <span>Statistics</span>
                </a>
            </li>
            <li>
                <a href="#account" title="account">
                    <i class="ri-account-box-line"></i>
                    <span>Account</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="dist/index.js"></script>
</body>
</html>
